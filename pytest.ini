[pytest]
# Pytest configuration for biofilm project

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --strict-markers
    --tb=short

# Minimum Python version
minversion = 3.9
