name: Generate PDF Report

on:
  push:
    branches: ["main", "master"]
    paths:
      - 'main_calibration_report.py'
      - 'src/**'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Run in DEBUG mode (faster)'
        required: false
        default: 'true'
        type: boolean

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Run calibration and generate report
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'true' }}
        run: |
          python main_calibration_report.py
        continue-on-error: true

      - name: Upload PDF report
        uses: actions/upload-artifact@v4
        with:
          name: biofilm-report-${{ github.sha }}
          path: results/bayesian_report.pdf
          retention-days: 30
          if-no-files-found: warn

      - name: Upload all results
        uses: actions/upload-artifact@v4
        with:
          name: calibration-results-${{ github.sha }}
          path: results/
          retention-days: 30
          if-no-files-found: warn

      - name: Create release with report
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            results/bayesian_report.pdf
            results/*.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
