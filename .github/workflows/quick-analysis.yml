name: Quick Analysis (DEBUG Mode)

on:
  workflow_dispatch:
    inputs:
      analysis_type:
        description: 'Type of analysis to run'
        required: true
        default: 'calibration'
        type: choice
        options:
          - calibration
          - sensitivity
          - simulation
          - profiling
          - all
      debug_mode:
        description: 'Run in DEBUG mode (fast)'
        required: true
        default: true
        type: boolean

jobs:
  quick-analysis:
    name: Quick ${{ inputs.analysis_type }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DEBUG: ${{ inputs.debug_mode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare results directory
        run: mkdir -p results

      - name: Run Calibration
        if: inputs.analysis_type == 'calibration' || inputs.analysis_type == 'all'
        run: |
          echo "Running quick calibration..."
          python main_calibration.py

      - name: Run Sensitivity Analysis
        if: inputs.analysis_type == 'sensitivity' || inputs.analysis_type == 'all'
        run: |
          echo "Running TSM sensitivity..."
          mkdir -p results
          python -c "
          from src.config import CONFIG, get_theta_true
          from src.tsm import compute_tsm_sensitivity
          import numpy as np

          def build_solver_config(model):
              cfg = CONFIG[model].copy()
              # Attach model-specific initial conditions and species masking
              phi_key = f'phi_init_{model}'
              active_key = f'active_species_{model}'
              theta_key = f'theta_active_indices_{model}'

              if phi_key in CONFIG:
                  cfg['phi_init'] = CONFIG[phi_key]
              if active_key in CONFIG:
                  cfg['active_species'] = CONFIG[active_key]
                  cfg.setdefault('species_count', len(CONFIG[active_key]))
              else:
                  cfg.setdefault('species_count', 4)
              if theta_key in CONFIG:
                  cfg['theta_indices'] = CONFIG[theta_key]

              return cfg

          theta = get_theta_true()
          config = build_solver_config('M1')
          S = compute_tsm_sensitivity(
              theta,
              config,
              active_theta_indices=config.get('theta_indices'),
          )
          np.save('results/quick_sensitivity.npy', S)
          print(f'Sensitivity shape: {S.shape}')
          "

      - name: Run Forward Simulation
        if: inputs.analysis_type == 'simulation' || inputs.analysis_type == 'all'
        run: |
          echo "Running forward simulation..."
          python main_simulation.py

      - name: Run Profiling
        if: inputs.analysis_type == 'profiling' || inputs.analysis_type == 'all'
        run: |
          echo "Running profiling..."
          python tools/profile_performance.py --component solver

      - name: Ensure results are available
        run: |
          mkdir -p results
          if [ -z "$(ls -A results)" ]; then
            echo "No outputs were generated for ${{ inputs.analysis_type }}" > results/README.txt
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: quick-analysis-${{ inputs.analysis_type }}
          path: results/
          retention-days: 7
          if-no-files-found: error
